name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "data/wkbl-active.json"
      - "data/wkbl.db"
      - "data/wkbl-core.db"
      - "data/wkbl-detail.db"
  workflow_run:
    workflows: ["Update WKBL Data", "Update WKBL Data (Full History)"]
    types: [completed]
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
