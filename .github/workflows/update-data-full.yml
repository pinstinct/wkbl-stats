name: Update WKBL Data (Full History)

on:
  workflow_dispatch: # 수동 실행 전용

jobs:
  update-full:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: "3.12"

      - name: Run full data ingest
        run: |
          python3 tools/ingest_wkbl.py \
            --all-seasons \
            --auto \
            --no-cache \
            --save-db \
            --load-all-players \
            --fetch-profiles \
            --fetch-standings \
            --fetch-team-stats \
            --include-future \
            --fetch-play-by-play \
            --compute-lineups \
            --fetch-shot-charts \
            --fetch-team-category-stats \
            --fetch-head-to-head \
            --fetch-game-mvp \
            --fetch-quarter-scores \
            --output data/wkbl-active.json

      - name: Repair missing pregame predictions (all seasons)
        run: |
          for season_code in $(python3 -c "import sys; sys.path.insert(0, 'tools'); from config import SEASON_CODES; print(' '.join(sorted(SEASON_CODES.keys())))"); do
            python3 tools/ingest_wkbl.py --repair-missing-pregame --season-code "$season_code"
          done

      - name: Split database
        run: python3 tools/split_db.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/wkbl-active.json data/wkbl.db data/wkbl-core.db data/wkbl-detail.db || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/wkbl-active.json data/wkbl.db data/wkbl-core.db data/wkbl-detail.db
          git commit -m "chore: update player stats data (full history)"
          git push
