name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 20 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend-coverage:
    name: Backend Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run backend tests with coverage gate
        run: uv run pytest

  frontend-coverage:
    name: Frontend Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Set up Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit gate and compare baseline
        run: |
          mkdir -p reports/security
          npm audit --json > reports/security/npm-audit-current.json
          node tools/check_npm_audit.mjs reports/security/npm-audit-current.json docs/security/npm-audit-baseline.json | tee reports/security/npm-audit-summary.md
          cat reports/security/npm-audit-summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: npm-audit-report
          path: |
            reports/security/npm-audit-current.json
            reports/security/npm-audit-summary.md
          if-no-files-found: error

      - name: Run frontend lint/security gate
        run: npm run lint:front

      - name: Run frontend format gate
        run: npm run format:front:check

      - name: Run frontend tests with coverage gate
        run: npm run test:front:coverage

  e2e-required:
    name: E2E Required (PR Gate)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.12"

      - name: Set up Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Python dependencies
        run: uv sync --group dev

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run required E2E with coverage gate
        run: npm run test:e2e:coverage:required

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: e2e-required-report
          path: |
            playwright-report/
            test-results/
            reports/e2e-coverage-required.json
            reports/e2e-coverage-required.md
            reports/playwright-required.json
          if-no-files-found: ignore

      - name: Append coverage summary
        if: always()
        run: |
          if [ -f reports/e2e-coverage-required.md ]; then
            cat reports/e2e-coverage-required.md >> "$GITHUB_STEP_SUMMARY"
          fi

  e2e-recommended:
    name: E2E Recommended (Main Monitor)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.12"

      - name: Set up Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Python dependencies
        run: uv sync --group dev

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run recommended E2E coverage report
        continue-on-error: true
        run: npm run test:e2e:coverage:recommended

      - name: Upload recommended report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: e2e-recommended-report
          path: |
            playwright-report/
            test-results/
            reports/e2e-coverage-recommended.json
            reports/e2e-coverage-recommended.md
            reports/playwright-recommended.json
          if-no-files-found: ignore

      - name: Append coverage summary
        if: always()
        run: |
          if [ -f reports/e2e-coverage-recommended.md ]; then
            cat reports/e2e-coverage-recommended.md >> "$GITHUB_STEP_SUMMARY"
          fi

  e2e-optional:
    name: E2E Optional (Nightly Monitor)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.12"

      - name: Set up Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Python dependencies
        run: uv sync --group dev

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run optional E2E coverage report
        continue-on-error: true
        run: npm run test:e2e:coverage:optional

      - name: Upload optional report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: e2e-optional-report
          path: |
            playwright-report/
            test-results/
            reports/e2e-coverage-optional.json
            reports/e2e-coverage-optional.md
            reports/playwright-optional.json
          if-no-files-found: ignore

      - name: Append coverage summary
        if: always()
        run: |
          if [ -f reports/e2e-coverage-optional.md ]; then
            cat reports/e2e-coverage-optional.md >> "$GITHUB_STEP_SUMMARY"
          fi
