name: ZAP Baseline

on:
  schedule:
    - cron: "0 2 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Start static server
        run: |
          python3 -m http.server 8000 >/tmp/wkbl-http.log 2>&1 &
          echo $! > /tmp/wkbl-http.pid
          sleep 2

      - name: Run ZAP baseline scan
        uses: zaproxy/action-baseline@de8ad967d3548d44ef623df22cf95c3b0baf8b25
        with:
          target: "http://127.0.0.1:8000"
          cmd_options: "-a -j -m 5"
          fail_action: true

      - name: Stop static server
        if: always()
        run: |
          if [ -f /tmp/wkbl-http.pid ]; then
            kill "$(cat /tmp/wkbl-http.pid)" || true
          fi
