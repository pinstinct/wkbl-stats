name: Update WKBL Data

on:
  schedule:
    # 매일 한국시간 오전 6시 (UTC 21:00)
    - cron: '0 21 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run data ingest
        run: |
          python3 tools/ingest_wkbl.py \
            --season-label 2025-26 \
            --auto \
            --no-cache \
            --save-db \
            --load-all-players \
            --end-date $(date +%Y%m%d) \
            --active-only \
            --output data/wkbl-active.json

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/wkbl-active.json data/wkbl.db || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/wkbl-active.json data/wkbl.db
          git commit -m "chore: update player stats data"
          git push
