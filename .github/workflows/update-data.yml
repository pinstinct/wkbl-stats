name: Update WKBL Data

on:
  schedule:
    # 매일 한국시간 오전 6시 (UTC 21:00)
    - cron: "0 21 * * *"
  workflow_dispatch: # 수동 실행 가능

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.12"

      - name: Compute current season label (KST)
        run: |
          now_year=$(TZ=Asia/Seoul date +%Y)
          now_month=$(TZ=Asia/Seoul date +%-m)
          if [ "$now_month" -ge 10 ]; then
            start_year=$now_year
          else
            start_year=$((now_year - 1))
          fi
          end_year_short=$(((start_year + 1) % 100))
          printf -v season_label "%d-%02d" "$start_year" "$end_year_short"
          end_date=$(TZ=Asia/Seoul date +%Y%m%d)
          echo "SEASON_LABEL=$season_label" >> "$GITHUB_ENV"
          echo "END_DATE=$end_date" >> "$GITHUB_ENV"
          echo "Using season label: $season_label"
          echo "Using end date (KST): $end_date"

      - name: Run data ingest
        run: |
          python3 tools/ingest_wkbl.py \
            --season-label "$SEASON_LABEL" \
            --auto \
            --no-cache \
            --save-db \
            --load-all-players \
            --fetch-profiles \
            --include-future \
            --fetch-team-stats \
            --fetch-standings \
            --fetch-play-by-play \
            --compute-lineups \
            --fetch-shot-charts \
            --fetch-team-category-stats \
            --fetch-head-to-head \
            --fetch-game-mvp \
            --fetch-quarter-scores \
            --end-date "$END_DATE" \
            --active-only \
            --output data/wkbl-active.json

      - name: Split database
        run: python3 tools/split_db.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/wkbl-active.json data/wkbl.db data/wkbl-core.db data/wkbl-detail.db || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/wkbl-active.json data/wkbl.db data/wkbl-core.db data/wkbl-detail.db
          git commit -m "chore: update player stats data"
          git push
