repos:
    - repo: https://github.com/psf/black
      rev: 26.1.0
      hooks:
        - id: black
    - repo: https://github.com/pycqa/isort
      rev: 7.0.0
      hooks:
        - id: isort
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.14.14
      hooks:
        - id: ruff-check
        - id: ruff-format
    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.19.1
      hooks:
        - id: mypy
    - repo: https://github.com/pycqa/bandit
      rev: 1.9.3
      hooks:
        - id: bandit
