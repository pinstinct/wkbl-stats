repos:
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.14.14
      hooks:
        - id: ruff-check
          args: [--fix]
        - id: ruff-format
    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.19.1
      hooks:
        - id: mypy
    - repo: https://github.com/pycqa/bandit
      rev: 1.9.3
      hooks:
        - id: bandit
          args: ["-s", "B608"]  # Skip SQL injection check - we use whitelisted values
