<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WKBL Player Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="bg-grid"></div>
    <header class="site-header">
      <div class="brand">
        <span class="badge">WKBL DATA LAB</span>
        <h1>Player Stats Explorer</h1>
      </div>
      <div class="controls">
        <label class="control">
          시즌
          <select id="seasonSelect"></select>
        </label>
        <label class="control">
          팀
          <select id="teamSelect">
            <option value="all">전체</option>
          </select>
        </label>
        <label class="control">
          포지션
          <select id="posSelect">
            <option value="all">전체</option>
            <option value="G">G</option>
            <option value="F">F</option>
            <option value="C">C</option>
          </select>
        </label>
        <label class="control search">
          검색
          <input id="searchInput" type="text" placeholder="선수 이름" />
        </label>
      </div>
    </header>

    <main class="content">
      <section class="player-card">
        <div class="player-head">
          <div>
            <span id="playerTeam" class="player-team">-</span>
            <h2 id="playerName">선수를 선택하세요</h2>
            <div class="player-meta">
              <span id="playerPos">-</span>
              <span id="playerHeight">-</span>
            </div>
          </div>
        </div>
        <div class="stat-grid" id="playerStatGrid"></div>
      </section>

      <section class="table-section">
        <div class="table-head">
          <h3>선수 스탯</h3>
          <div class="legend">정렬: 스탯 헤더 클릭</div>
        </div>
        <div class="table-wrap">
          <table id="statsTable">
            <thead>
              <tr>
                <th data-key="name">선수</th>
                <th data-key="team" class="hide-mobile">팀</th>
                <th data-key="pos" class="hide-mobile" title="포지션 (G: 가드, F: 포워드, C: 센터)">POS</th>
                <th data-key="gp" class="hide-tablet" title="Games Played - 출전 경기 수">GP</th>
                <th data-key="min" class="hide-tablet" title="Minutes - 경기당 평균 출전 시간">MIN</th>
                <th data-key="pts" title="Points - 경기당 평균 득점">PTS</th>
                <th data-key="reb" title="Rebounds - 경기당 평균 리바운드">REB</th>
                <th data-key="ast" title="Assists - 경기당 평균 어시스트">AST</th>
                <th data-key="stl" class="hide-mobile" title="Steals - 경기당 평균 스틸">STL</th>
                <th data-key="blk" class="hide-mobile" title="Blocks - 경기당 평균 블록">BLK</th>
                <th data-key="tov" class="hide-tablet" title="Turnovers - 경기당 평균 턴오버">TOV</th>
                <th data-key="fgp" class="hide-tablet" title="Field Goal % - 야투 성공률 (2점+3점)">FG%</th>
                <th data-key="tpp" class="hide-tablet" title="3-Point % - 3점슛 성공률">3P%</th>
                <th data-key="ftp" class="hide-tablet" title="Free Throw % - 자유투 성공률">FT%</th>
                <th data-key="ts_pct" class="hide-mobile" title="True Shooting % - 모든 슛 시도(2점, 3점, 자유투)를 고려한 실제 슈팅 효율">TS%</th>
                <th data-key="efg_pct" class="hide-mobile" title="Effective FG% - 3점슛의 추가 가치를 반영한 야투율">eFG%</th>
                <th data-key="pir" class="hide-tablet" title="Performance Index Rating - 종합 퍼포먼스 지수 (유럽식 효율 지표)">PIR</th>
              </tr>
            </thead>
            <tbody id="statsBody"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div>
        데이터 출처: <a href="https://datalab.wkbl.or.kr/" target="_blank" rel="noopener">WKBL Data Lab</a>
      </div>
    </footer>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
